<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Tic Tac Toe</h1>
      <div id="player-section">
        <div class="player">Player 1<span class="p1Score">0</span></div>
        <div class="player-2">Player 2<span class="p2Score">0</span></div>
      </div>
      <div class="text"></div>
      <div class="layout-container">
        <div class="tiles" data-id="1"></div>
        <div class="tiles" data-id="2"></div>
        <div class="tiles" data-id="3"></div>
        <div class="tiles" data-id="4"></div>
        <div class="tiles" data-id="5"></div>
        <div class="tiles" data-id="6"></div>
        <div class="tiles" data-id="7"></div>
        <div class="tiles" data-id="8"></div>
        <div class="tiles" data-id="9"></div>
      </div>

      <button class="restart">Restart</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
